<table mat-table [dataSource]="tempData" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.DateToShow}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="open">
      <th mat-header-cell *matHeaderCellDef> Open </th>
      <td mat-cell *matCellDef="let element"> {{element.Open}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="close">
      <th mat-header-cell *matHeaderCellDef> Close </th>
      <td mat-cell *matCellDef="let element"> {{element.Close}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [length]="totalDataLength" [pageSize]="10"
  (page)="onPageFired($event)"
  >
</mat-paginator>
